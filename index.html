<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Currency Converter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="stack">
      <h1>Currency Converter</h1>
      <p class="sub">Real-time rates provided.</p>

      <div class="row">
        <label class="visually-hidden" for="amount">Amount</label>
        <input id="amount" type="number" placeholder="Amount" min="0" step="0.01" />
      </div>

      <div class="row">
        <div class="field">
          <label for="from">From</label>
          <select id="from" aria-label="From currency"></select>
        </div>
        <div class="field">
          <label for="to">To</label>
          <select id="to" aria-label="To currency"></select>
        </div>
      </div>

      <div class="actions">
        <button id="convertBtn">Convert</button>
        <button id="swapBtn" class="btn-ghost" title="Swap currencies">â‡„ Swap</button>
      </div>

      <p id="result" class="fade-in" aria-live="polite"></p>
      <p id="fact"></p>
      <div class="footer">Made by Perfee</div>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
